name: Prepublish CI

on:
  push:
    branches:
      - '**'

jobs:
  prepublish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies and run validate & test scripts with npm
        run: npm ci && npm run validate && npm run test
